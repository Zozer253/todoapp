{% extends "base.html" %}

{% block head %}
<title>Update Task </title>
{% endblock%}

{% block body %}
<div  class="content">
    <h1>update task </h1>

    <form action="/update/{{ task.id }}" method="POST">
        <input type="text" name="content" id="content" value="{{ task.content }}">
        <input type="text" name="date_created" id="content" value="{{ task.date_created }}">
        <input type="submit" value="update Task">
    </form>    
</div>

{% endblock%}
